<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checklist App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Zach's Checklist App</h1>
    <form id="create-task-form" action="" method="POST">
      <label id="task-label" for="new-task-description">Enter Task Description Below:</label>
      <br>
      <input type="text" id="new-task-description" name="new-task-description" placeholder="Description">
      <select required>
        <option value="" disabled selected>Task Priority</option>
        <option value="low-priority">Low Priority</option>
        <option value="medium-priority">Medium Priority</option>
        <option value="high-priority">High Priority</option>
      </select>
      <input type="submit" value="Create New Task">
    </form>
    <div id="list">
      <h2>To-Do:</h2>
      <ul id="tasks">
      </ul>
    </div>
    <script src="./src/index.js"></script>
  </div>

</body>
</html>
